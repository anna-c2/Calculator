<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="heading">
                <h1>Hobby Calculator</h1>
            </div>
            <div class="questions">
                <p> What is your name? </p>
                <input class="name" placeholder="Name" type="text">
                <p> What is your favorite hobby? </p>
                <input class="hobby" placeholder="Ex. swimming">
                <p> How many days per week do you spend on your favorite hobby? </p>
                <input class="days" placeholder="Number of days">
                <p> How many hours per day do you spend on your favorite hobby? </p>
                <input class="hours" placeholder="Number of hours">
                <br>
                <p class="alerts" style="display:none;color:#941d19;">Please fill out everything.</p>
            </div>
            <div class="results">
                <p class="user-result"></p>
            </div>
            <div>
                <button class="submit" type="button">Calculate</button>
            </div>
            <div>
                <button class="back" type="button">Reset</button>
            </div>
        </div>


    </body>
</html>
